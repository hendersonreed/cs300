<html>
	<head>
		<script type="text/javascript" src="http://livejs.com/live.js">
		</script> <!-- this script auto reloads the page on every change. used for testing-->

		<link rel="stylesheet" style type="text/css" href="frupalStyle.css">
		<link rel="stylesheet" style type="text/css" href="pipboy/pipstyles.css">
		</style>
		<meta charset="utf-8" />
		<script>localStorage.clear();</script>
	<script src="mapLoad.js"></script>
	<script src="cellLoad.js"></script>
	<script src="game.js"></script>
	<script src="frontEnd.js"></script>
		
	</head>


<body>
<!--<script>game.checkFrom()</script>-->
	<header>
		<div id=title><h1>Frupal - the game ...</h1></div>
				<div><p id="loc"></p> </div>
		<div><p id="cell"></p> </div>
		<button  onclick="ui.ogb()" type="submit" form="form1" value="Submit">original pip-boy</button>
	</header>

	<div id=wrapper>
	
		<div class="grow2" id="container1">
			<div id="pipFixedelements">
				<button class="pipNorth" onclick="game.go('n')" type="submit" form="form1" value="Submit">NORTH</button>
				<button class="pipSouth" onclick="game.go('s')" type="submit" form="form1" value="Submit">SOUTH</button>
				<button class="pipEast" onclick="game.go('e')" style="float:right" type="submit" form="form1" value="Submit">-EAST . </button>
				<button class="pipWest" onclick="game.go('w')" type="submit" form="form1" value="Submit">-WEST-</button>
			
				
				<div id="Hatchet" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Hatchet',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br><br><br>0</div>
				
				<div id="Hammer" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Hammer',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br><br>0</div>
				
				<div id="Boat" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Boat', 'special')" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br><br>0</div>
				
				<div id="Pickaxe" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Pickaxe',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br><br>0</div>
				
				<div id="ChainsawOuter" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Chainsaw', special)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><span id="Chainsaw"><br>0</span></div>
				
				<div id="Chisel" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Chisel',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br>0</div>
				
				<div id="Sledge" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Sledge',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br><br>0</div>
				
				<div id="Machete" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Machete',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br>0</div>
				
				<div id="Jackhammer" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Jackhammer',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br><br><br>0</div>
				
				<div id="Shear" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Shear',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br>0</div>
				
				<div id="Binoluclars" class="inventory-icon" onmouseover="ui.inventoryMouseOver('Binoluclars',)" type="submit" form="form1" value="Submit" onmouseleave="ui.inventoryMouseOver('clear',)"><br>0</div>
				
				
				<div id="oldPip"><img src="pipboy/oldboy.gif"></div>

			</div><!--end pipFixedelements-->
			
			<div class="pip">
				<div class="pipfront">
					<div class="top">
					<div class="top-panel"></div>
					</div>
					<div class="top-button"></div>  
					<div class="screw1"></div><div class="screw2"></div>
					<div class="screen-border">
						<div class="screen">
							<div class="screen-reflection"></div>
							<div class="scan"></div>
							<nav><span class="stat"></span><span class="active inv"></span><span class="data"></span><span class="map"></span><span class="radio"></span><p><span id="special" class="off special"></span><span id="status"></span></p>
							</nav>
							<div class="vaultboy">
								<div class="bar1"></div>
								<div class="bar2"></div>
								<div class="bar3"></div>
								<div class="bar4"></div>
								<div class="bar5"></div>
								<div class="bar6"></div>
							</div>

							<div class="hud-bar">
								<div id="energy">Energy: 100 |</div>
								<div id="whif">| Whiffles: 100</div>
							</div>
						</div><!--end screen-->
					</div><!--end screen-border-->
					<div class="power"></div>
					<div class="screw4"></div><div class="screw5"></div>
				</div><!-- end pipfront-->
				<div class="left-wheel">
					<div class="left-wheel-shadow">
					</div><div class="left-wheel-shadow">
					</div><div class="left-wheel-shadow">
					</div><div class="left-wheel-shadow">
					</div>
				</div>
				<div class="wheel">
					<div class="tab-names"><li class="stat"></li><li class="inv"></li><li class="data"></li><li class="map"></li><li class="radio"></li>
					</div>
					<div class="wheel-shadow"></div><div class="wheel-shadow"></div><div class="wheel-shadow"></div><div class="wheel-shadow"></div><div class="wheel-shadow"></div>
					<div class="wheel-plug"></div>
					<div class="wheel-wire"></div>
				</div>
				<div class="rads">
					<div class="rads-meter">
						<div class="rads-value"></div>
						<div class="bump1"></div>
					</div>
				</div>
				<div class="speakers">
					<div class="speaker"></div><div class="speaker"></div><div class="speaker"></div><div class="speaker"></div>
				</div>
				<div class="left-speakers">
					<div class="left-speaker"></div><div class="left-speaker"></div><div class="left-speaker"></div><div class="left-speaker"></div><div class="screw3"></div>
				</div>
				<div class="bump2"></div><div class="bump3"></div>
				<div class="tune-meter"></div>
				<div class="tune-wheel"><div class="analog"></div></div>
				<div class="bottom">
					<div class="bottom-clips">
						<div class="bottom-clip"><span></span></div>
						<div class="bottom-clip"><span></span></div>
						<div class="bottom-clip"><span></span></div>
						<div class="bottom-clip"><span></span></div>
					</div>
					<div class="bottom-switch"></div>
					<div class="bump4"></div><div class="bump5"></div>
				</div>
				<div class="roulette"></div>
				<div class="top-right"></div>
				<div class="spike-wheel"></div>
			
			</div> <!--end pipdiv-->
		</div><!--end container 1-->
		<div id="container2">
		</div>
	</div><!--end wrapper-->
	<script>
		console.log(game.jewels.x + ',' + game.jewels.y);
		game.go() //by passing no arguments, we ensure we get the default on the switch statement.
		game.energy++; //Energy was decrementing by 1 on startup // why do this instead of +1 on starting energy
		game.checkLoc(); //displaying the cell contents of the initial location.
		game.displayEnergy();
        game.displayMap();
	</script>
	<div id="hide">	
		<div><p id="loc"></p> </div>
		<div><p id="cell"></p> </div>
		<div><p id="Hammer"></p> </div>
		<div><p id="Boat"></p> </div>
		<div><p id="Chainsaw"></p> </div>
		<div><p id="Chisel"></p> </div>
		<div><p id="Sledge"></p> </div>
		<div><p id="Machete"></p> </div>
		<div><p id="Jackhammer"></p> </div>
		<div><p id="Shear"></p> </div>
	</div>
</body>

</html>
