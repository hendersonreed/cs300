<script>

	/*
		File: Frupal.html
		Authors: Henderson Hummel
		Date 10/27/2018

		Purpose: display the game to user.
		Description: This is our managing javascript section, as well as the
		page source. It's exceedingly preliminary, so much of this will change.
		Also! This page is in active development, so if you're reading this 
		because the page is broken, well, that's to be expected.
	*/
const MAX = 20;
var cellFlags = [[MAX], [MAX]];
var cellFlagsCMP = [[MAX], [MAX]];
for (let i = 0; i < MAX; i++) {
	for (let j = 0; j < MAX; j++) {
		cellFlags[[i],[j]] = 0;
		cellFlagsCMP[[i],[j]] = 0;
	}
}


	var game = {
		x_coord : 0,
		y_coord : 0,

		jewels : {x: Math.round((Math.random() * 1000) % (MAX + 1)), y: Math.round((Math.random() * 1000) % (MAX + 1))},

		//setting up the initial cell contents div.
		go : function(direc) {
			switch(direc) {
				case 'n':
					this.goNorth();
					break;
				case 'e':
					this.goEast();
					break;
				case 'w':
					this.goWest();
					break;
				case 's':
					this.goSouth();
					break;
				default:
					this.y_coord = 0;
					this.x_coord = 0;
					break;
			}
			localStorage.setItem('x_coord', this.x_coord);
			localStorage.setItem('y_coord', this.y_coord);
			
			this.alterFlags();
			this.dispLoc();
			this.checkLoc();
			if(this.atJewels())
				alert("You've found the jewels!");
		},

		alterFlags : function() {
			//cellFlags[localStorage.getItem('x_coord')][localStorage.getItem('y_coord')] = 100;
			//for(let i = 0; i < MAX; 
			let x = this.x_coord; let y = this.y_coord;
			let xminusone = x-1; let yminusone = y-1;
			let xplusone = x+1; let yplusone = y+1;
			//alert("xplusone is: " + xplusone);
			//This section of the code will adjust the X,Y values whenever they're out of bounds, to keep us from trying to access an out-of-bound index 
			if (xminusone < 0) {
				xminusone = MAX - 1;
				//alert("OUT OF BOUNDS");
			}
			if (xplusone > MAX - 1) {
				//alert("xplusone is OUT OF BOUNDS");
				xplusone = 0;
			}
			if (yminusone < 0) {
				yminusone = MAX - 1;
				//alert("OUT OF BOUNDS, YMINUSONE IS: " + yminusone );
			}
			if (yplusone > MAX - 1) {
				yplusone = 0;
				//alert("OUT OF BOUNDS, YMINUSONE IS: " + yminusone );
			}


			//Switch the visibility flag for Y-1 matrix row
			cellFlags[[xminusone], [yminusone]] = 1;
			cellFlags[[x], [yminusone]] = 1;
			cellFlags[[xplusone], [yminusone]] = 1;
			//Switch the visibility flag for Y matrix row
			cellFlags[[xminusone], [y]] = 1;
			cellFlags[[x], [y]] = 1;
			cellFlags[[xplusone], [y]] = 1;
			//Switch the visibility flag for Y matrix row
			cellFlags[[xminusone], [yplusone]] = 1;
			cellFlags[[x], [yplusone]] = 1;
			cellFlags[[xplusone], [yplusone]] = 1;
			
			document.getElementById("test").innerHTML = "Newly dicovered cells/blcoks etc (X/Y):  " + '(' + xminusone + ',' + yminusone + ") " + '(' + x + ',' + yminusone + ") " + '(' + xplusone + ',' + yminusone + ") " + "<br>" + '(' + xminusone + ',' + y + ") " +  '(' + x + ',' + y + ") " + '(' + xplusone + ',' + y + ") " + "<br>" +  '(' + xminusone + ',' + yplusone + ") " + '(' + x + ',' + yplusone + ") " + '(' + xminusone + ',' + yplusone + ") "  

			//document.getElementById("test").innterHTML = "THIS IS A TEST" + "update";
			//alert(localStorage.getItem('x_coord'));
		},
		dispLoc : function() {
			document.getElementById("loc").innerHTML = "Current Location:  " + this.x_coord + ',' + this.y_coord;
		},
		
		checkLoc : function() {
			var cellContents = localStorage.getItem(this.x_coord + ',' + this.y_coord);
			if(cellContents != null) {
				document.getElementById("cell").innerHTML = "Cell Details: " + cellContents;
			}
			else {
				document.getElementById("cell").innerHTML = "Cell Details: 0,0,0,0,None";
			}
		},

		atJewels : function() {
			if((this.x_coord == this.jewels.x) && (this.y_coord == this.jewels.y))
				return true;
			return false
		},
		
		goNorth : function() {
			if(this.y_coord > 0) {
				--this.y_coord;
			}
			else {
				this.y_coord = MAX - 1;
			}
		},
		goWest : function() {
			if(this.x_coord > 0) {
				--this.x_coord;
			}
			else {
				this.x_coord = MAX - 1;
			}
		},
		goEast : function() {
			if(this.x_coord < MAX - 1) {
				++this.x_coord;
			}
			else {
				this.x_coord = 0;
			}
		},		
		goSouth : function() {
			if(this.y_coord < MAX - 1) {
				++this.y_coord;
			}
			else {
				this.y_coord = 0;
			}
		}
	};
</script>

<body>
<h1>Frupal - the game ...</h1>

	<div>
	<div align="middle">
		<button onclick="game.go('n')" type="submit" form="form1" value="Submit">NORTH</button>
	</div>
	<div align="left">
		<button onclick="game.go('e')" style="float:right" type="submit" form="form1" value="Submit">EAST</button>
		<button onclick="game.go('w')" type="submit" form="form1" value="Submit">WEST</button>
	</div>
	<div align="middle">
		<button onclick="game.go('s')" type="submit" form="form1" value="Submit">SOUTH</button>
	</div>
</div>
<br><br><br>

<div><p id="test"> test </p> </div>
<div><p id="loc">Current Location:  0,0</p> </div>
<div><p id="cell">Cell Details: </p> </div>
<div><p id="whif">Whiffles: </p> </div>

	</script>

</body>
